<div class="container">
  <div class="row">
    {% assign x = 1 %}
    {% for c in site.data.cumplimientos %}
    <div class="col-md-3">
      <div class="chart-{{ x }}"></div>
      <h2>{{c.area}}</h2>
      <p>{{c.total}}</p>
      <script>
      new Chartist.Pie('.chart-{{ x }}', {
          series: [{{c.total | remove: '%' }}, 100]
        }, {
          donut: true,
          donutWidth: 12,
          startAngle: 0,
          total: 100,
          showLabel: false
        });
      </script>
    </div>
      {% assign x = x | plus :1 %}
    {% endfor %}
  </div>
</div>
