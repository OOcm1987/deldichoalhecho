<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- og -->
  <meta property="og:url"           content="{{ site.baseurl }}" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="{{ site.title }}" />
  <meta property="og:description"   content="{{ site.description }}" />
  <meta property="og:image"         content="{{ site.baseurl}}img/og-img.png" />

  <!-- twitter card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@ciudadanoi">
  <meta name="twitter:creator" content="@ciudadanoi">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="{{ site.baseurl}}img/og-img.png">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <!-- css -->
  <link rel="stylesheet" href="{{ "/css/chartist.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/jquery.countdown.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- fonts -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
  <!-- js -->
  <script src="{{ site.baseurl }}js/jquery-1.11.3.min.js"></script>
  <script src="{{ site.baseurl }}js/jquery-migrate-1.2.1.min.js"></script>
  <!-- // <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script> -->
  <script src="{{ site.baseurl }}js/bootstrap.min.js"></script>

  <!-- // <script src="{{ site.baseurl }}js/angular-sanitize.min.js"></script> -->
  <script src="{{ site.baseurl }}js/chartist.min.js"></script>
  <script src="{{ site.baseurl }}js/underscore-min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}js/angular.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}js/angular-sanitize.min.js" type="text/javascript"></script>

  <script src="{{ site.baseurl }}js/main.js" type="text/javascript"></script>
</head>
