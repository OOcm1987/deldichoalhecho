data:
  - txt: 'Las promesas legislativas del discurso del 21 de mayo abordan distintas áreas y tienen llegada a los todos los sectores de la sociedad. Compartimos aquí las opiniones de diferentes organizaciones de la sociedad civil con respecto a algunas de las promesas del último discurso presidencial.'
    img: ''
    nombre_org: ''
  - txt: '“Consideramos necesaria la existencia de un "Ombudsman" de acuerdo a los Principios de Paris, sin embargo, no es claro que esta "Defensoría Ciudadana" cumpliría estos estándares”'
    img: 'img/logo-amnistia.png'
    nombre_org: 'Amnistía Internacional'
    color: '$blue'
  - txt: '“No está cumplido. El proyecto original de Ley de Glaciares que garantizaba la protección fue cercenado. El actual proyecto permite la intervención de glaciares y no limita las actividades extractivas, especialmente mineras, en áreas glaciares y periglaciares”.'
    img: 'img/logo-greenpeace.png'
    nombre_org: 'Greenpeace'
    color: '$cian'
  - txt: '“El proyecto de ley de Identidad de Género ha mejorado bastante desde su ingreso en 2013. Se han agregado niños/as y adolescentes y extranjeros/as. Sin embargo, falta cambiar el trámite de judicial a administrativo, lo cual fue anunciado por Segegob pero aún no ingresado”.'
    img: 'img/logo-iguales.png'
    nombre_org: 'Fundación Iguales'
    color: '$red'
  - txt: '“El proyecto es coherente. Incluye estándares de derecho aceptables en relación a las obligaciones suscritas por el Estado en los acuerdos internacionales sobre DDHH de las mujeres. No obstante, en el proceso de tramitación se impusieron barreras en la edad gestacional tope en el  caso de violación junto con la eliminación del riesgo de salud y de vida de la madre en la primera causal”.
'
    img: 'img/logo-miles.png'
    nombre_org: 'Miles'
    color: '$blue'
  - txt: '“El proyecto no protege adecuadamente los glaciares, ya que la moción parlamentaria original iba por una protección general y ver caso a caso cuando algún proponente quisiera "tocar" un glaciar. El proyecto ha sido perfeccionado gracias a un gran esfuerzo de los diputados, pero aún queda mucho por hacer. ”'
    img: 'img/logo-chilesust.png'
    nombre_org: 'Chile Sustentable'
    color: '$cian'
  - txt: '“Efectivamente la educación cívica es una de las deudas de nuestra sociedad. Sin embargo, para que esta política tenga un efecto positivo, es necesario resguardar los diferentes proyectos de educación cívica según la autonomía de los establecimientos educativos y de sus propios proyectos internos. De lo contrario, se convertirá en un adoctrinamiento, que dañará el derecho de los padres a educar a sus hijos y la libertad de enseñanza”.'
    img: 'img/logo-comunidadjusticia.png'
    nombre_org: 'Comunidad y Justicia'
    color: '$red'